<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Activities</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <div class="container">
        <h3 id="header">Activities</h3>
        <!-- Add new activity button -->
        <a th:href="@{/activities/addActivity}" id="addButton" class="btn btn-primary btn-sm mb-3" >
            Add Activity
        </a>

        <p>
            <a class="btn btn-primary" id="readButton" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Read
            </a>
        </p>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age Limit</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity : ${activities}">
                <td th:text="${activity.name}" />
                <td th:text="${activity.ageLimit}" />
                <td th:text="${activity.hourlyPrice}" />
                <td>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">

                            <div class="column">
                                <h2>Description</h2>
                                <p th:text="${activity.description}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Update activity -->
                    <a th:href="@{/activities/showFormForUpdate(activityId=${activity.id})}"
                       class="btn btn-info btn-sm">Update
                    </a>
                    <!-- Delete activity -->
                    <a th:if="${isAdmin == true}" th:href="@{/activities/deleteActivity(activityId=${activity.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this activity?'))) return false">Delete
                    </a>
                    <!-- Make reservation -->
                    <a th:href="@{/reservation(activityId=${activity.id})}"
                       class="btn btn-info btn-sm">Make reservation
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
