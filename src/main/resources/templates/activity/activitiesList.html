<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Activities</title>
</head>

<body>
    <div class="container">
        <h3 id="header">Activities</h3>
        <!-- Add new activity button -->
        <a th:href="@{/activities/addActivity}" id="addButton" class="btn btn-primary btn-sm mb-3" >
            Add Activity
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Age Limit</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity : ${activities}">
                <td th:text="${activity.name}" />
                <td th:text="${activity.description}" />
                <td th:text="${activity.ageLimit}" />
                <td th:text="${activity.hourlyPrice}" />
                <td>
                    <!-- Read activity -->
                    <a th:href="@{/activities/showFormForRead(activityId=${activity.id})}"
                       class="btn btn-info btn-sm" id="readButton">Read
                    </a>
                    <!-- Update activity -->
                    <a th:href="@{/activities/showFormForUpdate(activityId=${activity.id})}"
                       class="btn btn-info btn-sm">Update
                    </a>
                    <!-- Delete activity -->
                    <a th:if="${isAdmin == true}" th:href="@{/activities/deleteActivity(activityId=${activity.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this activity?'))) return false">Delete
                    </a>
                    <!-- Make reservation -->
                    <a th:href="@{/reservation(activityId=${activity.id})}"
                       class="btn btn-info btn-sm">Make reservation
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
