<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="/css/productNavbar.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Reservations</title>
</head>

<body>

<section th:replace="activity/activity :: #navigationContainer"></section>
<div class="container">
    <h3 id="header">Reservations</h3>

    <table class="table table-bordered table-striped" style="margin-top: 10px">
        <thead class="thead-dark">
        <tr>
            <th>Activity</th>
            <th>Date & Time</th>
            <th>Amount of people</th>
            <th>Customer</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.activity.name}" />
            <td th:text="${'Date: ' + #dates.day(reservation.date) + '.' + #dates.monthNameShort(reservation.date) + '.' + #dates.year(reservation.date) + ' Time: ' + #dates.hour(reservation.date) + ':' + #dates.minute(reservation.date)}" />
            <td th:text="${reservation.amountOfPeople}" />
            <td th:text="${reservation.customer.firstName} + ' ' + ${reservation.customer.lastName}" />
            <td th:text="${reservation.price}"></td>
            <td>
                <a th:href="@{/reservation/cancel/(id=${reservation.id})}" class="btn btn-danger btn-sm btn-group-edit" id="deleteButton" style="width: 150px;">Cancel</a>
                <a th:href="@{/reservation/cancel/(id=${reservation.id})}" class="btn btn-danger btn-sm btn-group-edit" id="cancelButton" style="width: 150px;">Cancel with fee</a>
                <!-- Expand description button-->
                <a th:href="@{/reservation/findById/(id=${reservation.id})}" class="btn btn-primary btn-sm" id="readInfoButton">Info</a><br>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Delete Modal -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: x-large">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this reservation?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Cancel with fee Modal -->
<div class="modal" id="cancelModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: x-large">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="'Canceling fee: ' + ${reservation.fee}"> Are you sure you want to cancel ?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="confirmCancelButton" href="">Yes, delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Description</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/reservation/findById}" method="get">

                    <div class="form-group">
                        <input type="hidden" class="form-control" id="id" name="id">
                    </div>

                    <div class="form-group">
                        <label for="telephone" class="col-form-label">Telephone:</label>
                        <input type="text" class="form-control" id="telephone" name="telephone" readonly>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea cols="5" type="text" class="form-control" id="description" name="description" readonly></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
                <!-- End of modal body -->
            </div>
            <!-- End of modal content -->
        </div>
    </div>
</div>

<!-- JS file that handles the pop-up forms -->
<script src="/js/reservation.js"></script>


</body>
</html>
