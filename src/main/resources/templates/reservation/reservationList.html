<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="/css/productNavbar.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Reservations</title>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<section th:replace="activity/activity :: #navigationContainer"></section>
<div class="container">
    <h3 id="header">Reservations</h3>

    <p>
        <a class="btn btn-primary" id="readButton" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Read
        </a>
    </p>
    <table class="table table-bordered table-striped" style="margin-top: 10px">
        <thead class="thead-dark">
        <tr>
            <th>Activity</th>
            <th>Date & Time</th>
            <th>Amount of people</th>
            <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.activity.name}" />
            <td th:text="${reservation.date}" />
            <td th:text="${reservation.amountOfPeople}" />
            <td th:text="${reservation.customer.firstName} + ' ' + ${reservation.customer.lastName}" />
            <td>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">

                        <div class="column">
                            <h2>Customer Information</h2>
                            <p th:text="${reservation.customer.telephone}"></p>
                            <h2>Price</h2>
                            <p th:text="${reservation.price}"></p>
                            <h2>Activity Description</h2>
                            <p th:text="${reservation.activity.description}"></p>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a th:href="@{/reservation/cancel/(id=${reservation.id})}" class="btn btn-danger btn-sm btn-group-edit" id="deleteButton" style="width: 150px;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Delete Modal -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: x-large">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this reservation?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- JS file that handles the pop-up forms -->
<script src="/js/reservation.js"></script>


</body>
</html>
